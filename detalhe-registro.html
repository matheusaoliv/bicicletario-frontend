<!-- Card Detalhe do Registro (institucional, fiel ao modelo solicitado) -->
<div id="detalheRegistroCard" class="detalhe-registro-card" style="display:none;">
<form autocomplete="off" style="width:100%">
<h2 class="detalhe">Detalhe do Registro</h2>
<div class="form-group" style="margin-bottom:18px;">
<label for="select-bicicletario" class="label-bicicletario">Bicicletário:</label>
<select id="select-bicicletario" class="input-padrao" style="width:100%;max-width:280px;">
<option value="Japeri">Japeri</option>
<option value="Engenheiro Pedreira">Engenheiro Pedreira</option>
<option value="Outro">Outro</option>
</select>
</div>
<div class="form-group info-linha" style="margin-bottom:14px;">
<label for="selectBicicletaProprietario" style="font-weight:600;display:block;">Selecionar Bicicleta:</label>
<div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
<select id="selectBicicletaProprietario" class="input-padrao" style="min-width:260px;max-width:320px;">
<option value="" disabled selected>Carregando bicicletas...</option>
</select>
<button id="btnAdicionarBike" type="button" class="btn add-bike-btn" style="display:none;">Adicionar Bicicleta</button>
</div>
<small id="infoBikesStatus" style="display:block;margin-top:4px;color:#555;font-size:.8rem;"></small>
</div>
<div class="detalhe">
<div class="detalhe" id="fotoProprietarioContainer">
<img id="fotoProprietario" src="imagens/default-user.png" alt="Foto do Proprietário">
<button id="btnFotoProprietario" type="button" class="btn foto-btn">Adicionar Foto</button>
</div>
<div class="detalhe">
<div class="info-linha">
<strong>Proprietário:</strong> <span id="detalheNomeProprietario">-</span>
</div>
<div class="info-linha">
<strong>CPF:</strong> <span id="detalheCpfProprietario">-</span>
<button id="btnEditarProprietario" type="button" class="btn edit-btn">Editar</button>
</div>
<div class="info-linha" style="gap:6px;align-items:flex-end;flex-wrap:wrap;">
<div style="display:flex;flex-direction:column;">
<label style="font-size:.72rem;color:#555;margin-left:2px;">Marca</label>
<input id="inputMarcaBike" type="text" class="input-padrao" style="padding:4px 8px;min-width:130px;" readonly value="" />
</div>
<div style="display:flex;flex-direction:column;">
<label style="font-size:.72rem;color:#555;margin-left:2px;">Modelo</label>
<input id="inputModeloBike" type="text" class="input-padrao" style="padding:4px 8px;min-width:130px;" readonly value="" />
</div>
<span id="indicadorBikeDentro" style="display:none;background:#22b573;color:#fff;padding:4px 8px;border-radius:14px;font-size:.65rem;font-weight:600;letter-spacing:.5px;">DENTRO</span>
</div>
<div class="info-linha">
<strong>Status:</strong> <span id="detalheStatusAtual" class="status-fora">-</span>
</div>
<div class="info-linha">
<strong>Data/Hora da Operação (Automática):</strong> <span id="detalheDataHora">-</span>
</div>
</div>
</div>
<div class="form-group">
<label for="detalheObservacoesNormais">Observações (Entrada/Saída Normais):</label>
<textarea id="detalheObservacoesNormais" rows="2"></textarea>
</div>
<div class="form-group">
<label for="detalheObservacoesOcorrencia">Observação de Ocorrência (Ex: chave perdida, pneu furado):</label>
<textarea id="detalheObservacoesOcorrencia" rows="2"></textarea>
</div>
<div class="detalhe">
<button id="btnConfirmarCheckOut" type="button" class="btn confirm-btn">Confirmar Check-out</button>
<button id="btnGerarCartaoFicha" type="button" class="btn ficha-btn">Gerar Cartão/Ficha</button>
<button id="btnCancelarDetalhe" type="button" class="btn cancel-btn">Cancelar</button>
</div>
</form>
</div>
