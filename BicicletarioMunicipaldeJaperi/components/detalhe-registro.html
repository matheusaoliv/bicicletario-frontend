<!-- Card Detalhe do Registro - Institucional, fiel ao modelo enviado -->
<div id="detalheRegistroCard" class="detalhe-registro-card">
  <h2 class="detalhe-titulo">Detalhe do Registro</h2>
  <div class="detalhe-card-header">
    <div class="detalhe-foto-area">
      <div id="fotoProprietarioContainer" class="foto-proprietario-placeholder">
        <img id="fotoProprietario" src="imagens/default-user.png" alt="Foto do Proprietário" />
      </div>
      <button id="btnFotoProprietario" class="btn detalhe-foto-btn">Adicionar Foto</button>
    </div>
    <div class="detalhe-info-area">
      <div class="detalhe-campo">
        <span class="detalhe-label">Proprietário:</span>
        <span id="detalheNomeProprietario">-</span>
      </div>
      <div class="detalhe-campo">
        <span class="detalhe-label">CPF:</span>
        <span id="detalheCpfProprietario">-</span>
        <button id="btnEditarProprietario" class="btn btn-edit-cpf" title="Editar Proprietário">Editar</button>
      </div>
      <div class="detalhe-campo">
        <span class="detalhe-label">Bicicleta:</span>
        <span id="detalheInfoBicicleta">-</span>
      </div>
      <div class="detalhe-campo">
        <span class="detalhe-label">Bicicletário:</span>
        <select id="select-bicicletario" class="input-padrao" style="min-width:120px;">
          <option value="Japeri">Japeri</option>
          <option value="Engenheiro Pedreira">Engenheiro Pedreira</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="detalhe-campo detalhe-status-area">
        <span class="detalhe-label">Status:</span>
        <span id="detalheStatusAtual" class="status-dentro">DENTRO</span>
      </div>
      <div class="detalhe-campo">
        <span class="detalhe-label">Data/Hora da Operação (Automática):</span>
        <span id="detalheDataHora">-</span>
      </div>
    </div>
  </div>
  <div class="detalhe-observacoes-area">
    <label for="detalheObservacoesNormais" class="detalhe-label">Observações (Entrada/Saída Normais):</label>
    <textarea id="detalheObservacoesNormais" class="detalhe-textarea" rows="2"></textarea>
  </div>
  <div class="detalhe-observacoes-area">
    <label for="detalheObservacoesOcorrencia" class="detalhe-label">Observação de Ocorrência (Ex: chave perdida, pneu furado):</label>
    <textarea id="detalheObservacoesOcorrencia" class="detalhe-textarea" rows="2"></textarea>
  </div>
  <div class="detalhe-botoes-area">
    <button id="btnConfirmarCheckOut" class="btn btn-confirmar">Confirmar Check-out</button>
    <button id="btnGerarCartaoFicha" class="btn btn-info">Gerar Cartão/Ficha</button>
    <button id="btnCancelarDetalhe" class="btn btn-cancelar">Cancelar</button>
  </div>
</div>
<!-- Fim do Card Detalhe do Registro -->
