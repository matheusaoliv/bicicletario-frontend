<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Bicicleta - Bicicletário</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #2a9d8f; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #21867a; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Adicionar Bicicleta a Proprietário Existente</h1>
    
    <form id="formBicicleta">
        <div class="form-group">
            <label for="proprietario_id">ID do Proprietário:</label>
            <input type="number" id="proprietario_id" required>
            <small>Jorge luan: 496 | Jose roberto: 178</small>
        </div>
        
        <div class="form-group">
            <label for="numero_bike">Número de Identificação da Bicicleta:</label>
            <input type="text" id="numero_bike" required>
        </div>
        
        <div class="form-group">
            <label for="tipo_bike">Tipo de Bicicleta:</label>
            <select id="tipo_bike" required>
                <option value="">Selecione o Tipo</option>
                <option value="Mountain Bike">Mountain Bike</option>
                <option value="Speed">Speed</option>
                <option value="Urbana">Urbana</option>
                <option value="Elétrica">Elétrica</option>
                <option value="Dobrável">Dobrável</option>
                <option value="Infantil">Infantil</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>
        </div>
        
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>
        </div>
        
        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" rows="3"></textarea>
        </div>
        
        <button type="submit">Adicionar Bicicleta</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        const API_BASE_URL = 'https://bicicletario-backend.onrender.com';
        
        document.getElementById('formBicicleta').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = sessionStorage.getItem('token');
            if (!token) {
                alert('Faça login primeiro');
                return;
            }
            
            const formData = new FormData();
            formData.append('proprietario_id', document.getElementById('proprietario_id').value);
            formData.append('numero_bike', document.getElementById('numero_bike').value);
            formData.append('tipo_bike', document.getElementById('tipo_bike').value);
            formData.append('marca', document.getElementById('marca').value);
            formData.append('modelo', document.getElementById('modelo').value);
            formData.append('observacoes', document.getElementById('observacoes').value);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/bicicletas`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="success">${result.mensagem}</div>`;
                    document.getElementById('formBicicleta').reset();
                } else {
                    messageDiv.innerHTML = `<div class="error">Erro: ${result.erro}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
