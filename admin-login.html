<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador - Login</title>
  <link rel="stylesheet" href="css/admin-login.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Painel do Administrador</h1>
      <nav>
        <a href="area-funcionario.html">Painel de Controle</a>
        <!-- Botão Sair removido na tela de login -->
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="form-box login">
      <form id="loginForm" action="#">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="loginUser" placeholder="Usuário" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPass" placeholder="Senha" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <p>ou entre com redes sociais</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>
    <div class="form-box register">
      <form action="#">
        <h1>Cadastro</h1>
        <div class="input-box">
          <input type="text" placeholder="Usuário" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
        <p>ou cadastre-se com redes sociais</p>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </form>
    </div>
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Olá, Bem-vindo!</h1>
        <p>Não tem uma conta?</p>
        <button class="btn register-btn">Cadastrar</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Bem-vindo de volta!</h1>
        <p>Já tem uma conta?</p>
        <button class="btn login-btn">Entrar</button>
      </div>
    </div>
  </div>
  <script src="js/admin-login.js"></script>
</body>
</html>
